{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        Hello, {{ request.user }}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        Hello, {{ request.user }}
        Yuo, are not logged. Please log in.
    {% endif %}

    <p>Login form:</p>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit">
    </form>
{% endblock content %}
